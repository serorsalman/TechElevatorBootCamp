<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>innerHTML demo</title>
</head>

<body>

    <h1>innerHTML</h1>
    <div class="content">
        <!-- here's a div tag in which we would put some code -->

    </div>

    <script>
        const el = document.querySelector('.content');
        const name = "<img src='x' onerror='alert(1)'>";
        //el.innerHTML = name; // shows the alert  by using innerHTML, the input (<img src='x') is not sanitized and is read as true HTML
        el.innerText = name;
    </script>
</body>

</html>
